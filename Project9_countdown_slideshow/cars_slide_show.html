<!DOCTYPE html>
<html>
<!--Viewport for the in the Mobile-->
<!--Hook into a  CSS styling for slideshow presentation.-->
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/cars_slide_show.css">
</head>


<body>

    <!--Main Container Box-->
<div class="slideshow-container">

    <!--image 1-->
<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
    <img src="./Images/car1.jpg" style="width:100%">
  <div class="text">1965 AC Cobtra</div>
</div>
<!--image 2-->
<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
    <img src="./Images/car2.jpg" style="width:100%">
  <div class="text">MGB GT 1974</div>
</div>
<!--image 3-->
<div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
        <img src="./Images/car3.jpg" style="width:100%">
    <div class="text">Cheverolet Chevelle SS circa 1970</div>
</div>

<!--Navigation for the slide deck-->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<!--Alternate Navigation.  Use three circles instead of the arrows to move around the deck-->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

        <!--Load the Javascrip Files-->
        <script src="JS/cars_slide_show.js"></script>


</body>



</html>
