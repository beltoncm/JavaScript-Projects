<!DOCTYPE html>

        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        </head>  
        <html>
<body>

<p id="lead">click here for lead paragraph</p>


<p class="reg">Paragraph 1</p>
<p class="reg">Paragraph 2</p>
<p class="reg">Paragraph 3</p>
<p class="reg">Paragraph 4</p>
<p class="reg">Paragraph 5</p>
<p class="reg">Paragraph 6</p>


    <script>
//if the viewer of the webpage clicks the lead paragraph, the console will print that you clicked the lead paragraph (Ctrl + Shift + I)

$("#lead").click(function() {
    console.log("You clicked the lead paragraph!");
});
//Hide and Show the class called reg.
//hide all regular paragraph elements for four seconds
//This is West LA Fadeaway
$(".reg").hide(4000);
//restore or show all paragraph elements for 8 seconds
$(".reg").show(8000);

</script>

</body>
</html>
